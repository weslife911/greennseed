    <style>
        /* Previous styles remain the same */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .telegram-pulse {
            animation: pulse 2s infinite;
        }
        .leaf-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h60v60H0z' fill='none'/%3E%3Cpath d='M30 20c5.523 0 10 4.477 10 10s-4.477 10-10 10-10-4.477-10-10 4.477-10 10-10zm0 2a8 8 0 100 16 8 8 0 000-16z' fill='rgba(167, 243, 208, 0.1)'/%3E%3C/svg%3E");
        }

        .toaster {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 2rem;
            z-index: 9999;
            animation: slideUp 0.5s ease-out;
            min-width: 300px;
            max-width: 90%;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            width: 100%;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            animation: slideLeft 5s linear;
        }

        @keyframes slideLeft {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .input-focus-effect {
            position: relative;
            isolation: isolate;
        }

        .input-focus-effect::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background: linear-gradient(90deg, #22c55e, #15803d);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .input-focus-effect:focus-within::after {
            transform: scaleX(1);
        }

        .green-gradient {
            background: linear-gradient(135deg, #22c55e 0%, #15803d 100%);
        }

        @media (max-width: 1023px) {
            body {
                background: linear-gradient(135deg, #22c55e 0%, #15803d 100%);
                background-image: url('/images/bg.jpg');
                background-size: cover;
                background-position: center;
            }
            .mobile-glass {
                backdrop-filter: blur(12px);
            }
        }
